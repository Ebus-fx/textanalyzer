<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Text analyser</title>
</head>

<body>
    <div class="bigbox">
        <div class="box">
            <div class="box1">
                <textarea id="text-input" placeholder="Enter text...."></textarea>
                <div class="analysis-result">
                </div>
                <div class="stats">
                    <p>Total Word Count : <Span class="tcount">0</Span></p>
                    <p>Total Offencive word Count : <Span class="fcount">0</Span></p>
                    <p>Longest Word : <Span class="long">No word yet</Span></p>
                    <!-- <p>Shortest word : <Span class="short">No word yet</Span></p> -->
                </div>
                <div class="num topwrd bgcolor">
                    <p>To Binary</p>
                    <div class="top2 num2 bgcolor2">
                        No Numbers yet
                    </div>

                </div>
                <div class="topwrd bgcolor">
                    <p>Top Three Words</p>
                    <div class="top top2 bgcolor2">
                        No WORDs yet
                    </div>
                </div>

                <div class="emotions"></div>
            </div>
        </div>
    </div>
</body>

</html>
