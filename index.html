<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>text analyzer</title>
</head>

<body>
    <div class="pjnm">
        <p>EbusXchange</p>
        <p>Text Analyzer</p>
    </div>
    <main class="mncont">
        <div class="allt">
            <div class="text bgcolor">
                <p>Write A Message
               
                </p>
                <textarea placeholder="Write something..." name="" id="message"></textarea>
            </div>
            <div class="result">
                <p>Total Word Count : <Span class="tcount">0</Span></p>
                <p>Total Offencive word Count : <Span class="fcount">0</Span></p>
                <p>Longest Word : <Span class="long">No word yet</Span></p>
                <!-- <p>Shortest word : <Span class="short">No word yet</Span></p> -->
            </div>
            <div class="num topwrd bgcolor">
                <p>To Binary</p>
                <div class="top2 num2 bgcolor2">
                    No Numbers yet
                </div>

            </div>
            <div class="topwrd bgcolor">
                <p>Top Three Words</p>
                <div class="top top2 bgcolor2">
                    No WORDs yet
                </div>
            </div>
        </div>
        <div class="return bgcolor">
            <div class="coun">
                <p>Return Occurrence <input placeholder="Find a word..." id="input" type="text"></p>
                <p>Total word Occurrence : <span class="acount">0</span></p>
            </div>

            <div readonly id="occur" class="bgcolor2">



            </div>
        </div>
    </main>
</body>

</html>
